---
web_listen_port: "{{ 32767 | random(start=1024, seed=trento_server_name) }}"
web_postgres_db: webdb
web_postgres_event_store: event_store
web_postgres_user: web
wanda_listen_port: "{{ 32767 | random(start=1024, seed=trento_server_name) + 1 }}"
wanda_postgres_user: wanda
wanda_postgres_db: wandadb
rabbitmq_username: trento
rabbitmq_vhost: "trento"
secret_key_base: ""
access_token_secret: ""
refresh_token_secret: ""
web_admin_username: admin
enable_api_key: "true"
enable_charts: "true"
enable_alerting: null
smtp_server: null
smtp_port: null
smtp_user: null
smtp_password: null
alert_sender: null
alert_recipient: null
amqp_protocol: amqp
install_method: rpm
enable_oidc: "false"
oidc_client_id: ""
oidc_client_secret: ""
oidc_server_base_url: ""
enable_oauth2: "false"
oauth2_client_id: ""
oauth2_client_secret: ""
oauth2_server_base_url: ""
oauth2_authorize_url: ""
oauth2_token_url: ""
oauth2_user_url: ""
oauth2_scopes: "profile email"
enable_saml: "false"
saml_idp_id: ""
saml_idp_nameid_format: "urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified"
saml_sp_dir: "/etc/trento/trento-web/saml"
saml_sp_id: ""
saml_sp_entity_id: ""
saml_sp_contact_name: "Trento SP Admin"
saml_sp_contact_email: "admin@trento.suse.com"
saml_sp_org_name: "Trento SP"
saml_sp_org_displayname: "SAML SP build with Trento"
saml_sp_org_url: "https://www.trento-project.io/"
saml_username_attr_name: "username"
saml_email_attr_name: "email"
saml_firstname_attr_name: "firstName"
saml_lastname_attr_name: "lastName"
saml_metadata_url: ""
saml_metadata_content: ""
saml_sign_requests: "true"
saml_sign_metadata: "true"
saml_signed_assertion: "true"
saml_signed_envelopes: "true"
