---
name: Do release

on:
  workflow_call:
    inputs:
      obs_enabled:
        type: boolean
        default: false
      obs_project_stable:
        type: string
        description: "The OBS project, tracking stable branch, to commit changes to."
      obs_project_rolling:
        type: string
        description: "The OBS project, tracking rolling branch, to commit changes to."
      obs_package:
        type: string
        description: "The OBS package to commit change to."

    secrets:
      release_key:
        description: >-
          GitHub deploy key to be used for repository access. The
          deploy key needs write permissions to the repository.
        required: true
      obs_user:
        description: OBS username for API (OBS and git) and repository access.
      obs_pass:
        description: OBS password for API (OBS-only) access.
      obs_ssh_key:
        description: >-
          SSH Key for the `obs_user` that would allow repository
          access when OBS sources are kept in git.

    outputs:
      version:
        value: ${{ jobs.pre-release.outputs.version }}
        description: "The determined version of the release"

jobs:
  pre-release:
    name: Detect new version, draft release, update changelog
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.detect-version.outputs.current-version }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2        # required by detect-version step
          ssh-key: ${{ secrets.release_key }}

      - name: Detect new version
        id: detect-version
        uses: salsify/action-detect-and-tag-new-version@v2
        with:
          create-tag: false
          # Test for file existence protects against failing when
          # VERSION file is just added to the repository (initial
          # release).
          version-command: |
            [ -r VERSION ] && cat VERSION || true

      - name: Draft release
        id: draft-release
        uses: release-drafter/release-drafter@v6
        with:
          publish: false
          version: ${{ steps.detect-version.outputs.current-version }}
          disable-autolabeler: true
          config-name: release_drafter.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ steps.detect-version.outputs.current-version }}
          release-notes: ${{ steps.draft-release.outputs.body }}

      - name: Commit new changelog
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          commit_message: |
            Automatically update CHANGELOG.md for release ${{ steps.detect-version.outputs.current-version }}

            [skip ci]

  release:
    name: Tag and publish release
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    needs:
      - pre-release
    steps:
      - name: Publish release
        id: publish-release
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
          version: ${{ needs.pre-release.outputs.version }}
          disable-autolabeler: true
          config-name: release_drafter.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  obs-sync:
    name: Update OBS package (${{ matrix.name }})
    needs:
      - release
    if: inputs.obs_enabled
    strategy:
      matrix:
        include:
          - obs_project: ${{ inputs.obs_project_stable }}
            name: stable
          - obs_project: ${{ inputs.obs_project_rolling }}
            name: rolling
    uses: ./.github/workflows/obs.yaml
    with:
      update_changelog: true
      obs_project: ${{ matrix.obs_project }}
      obs_package: ${{ inputs.obs_package }}
    secrets:
      obs_user: ${{ secrets.obs_user }}
      obs_pass: ${{ secrets.obs_pass }}
      obs_ssh_key: ${{ secrets.obs_ssh_key }}
