---
all:
  children:
    trento_server:
      hosts:
        vitellone:
          ansible_host: "your-host"
          ansible_user: "your-user"
    postgres_hosts:
      hosts:
        vitellone:
          ansible_host: "your-host"
          ansible_user: "your-user"
    rabbitmq_hosts:
      hosts:
        vitellone:
          ansible_host: "your-host"
          ansible_user: "your-user"
    prometheus_hosts:
      hosts:
        vitellone:
          ansible_host: "your-host"
          ansible_user: "your-user"
    agents:
      hosts:
        vitellone:
          ansible_host: "your-host"
          ansible_user: "your-user"

  vars:
    trento_server_name: "your-server-name"
    trento_web_admin_password: "adminpassword"
    trento_web_postgres_password: "pass"
    trento_wanda_postgres_password: "wanda"
    trento_rabbitmq_password: "trento"

    # Alerting configuration, optional
    web_enable_alerting: true
    web_alert_sender: "alert-sender-mail"
    web_alert_recipient: "alert-receiver-mail"
    web_smtp_server: "smtp-server-address"
    web_smtp_port: "smpt-port"
    web_smtp_user: "smtp-user"
    web_smtp_password: "smtp-password"
