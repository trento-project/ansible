# code: language=ansible
---
- name: Add Trento agent repository
  community.general.zypper_repository:
    name: trento
    repo: "{{ trento_repository }}"
    state: present
    auto_import_keys: true

- name: Install Trento agent
  community.general.zypper:
    name: trento-agent
    state: latest

- name: Ensure rabbitmq certificates directory exists
  ansible.builtin.file:
    path: "{{ rabbitmq_certs_dir }}"
    state: directory
    mode: '0775'
    recurse: true

- name: Copy rabbitmq SSL certificates from control node
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - src: "{{ generated_certs_dir }}/ca.crt"
      dest: "{{ rabbitmq_certs_dir }}/cacert.pem"
    - src: "{{ generated_certs_dir }}/agent_{{ inventory_hostname }}.key"
      dest: "{{ rabbitmq_certs_dir }}/agent_{{ inventory_hostname }}_key.pem"
    - src: "{{ generated_certs_dir }}/agent_{{ inventory_hostname }}.crt"
      dest: "{{ rabbitmq_certs_dir }}/agent_{{ inventory_hostname }}_cert.pem"

- name: Configure Trento agent
  ansible.builtin.template:
    src: "agent.conf.j2"
    dest: "/etc/trento/agent.yaml"
    mode: "0600"
  vars:
    server_url: "{{ trento_server_url }}"
    api_key: "{{ trento_api_key }}"
    facts_service_url: "{{ amqp_protocol }}://{{ rabbitmq_username }}:{{ rabbitmq_password }}@{{ rabbitmq_host }}:{{ rabbitmq_port }}/{{ rabbitmq_vhost | urlencode | replace('/', '%2F') }}?certfile={{ rabbitmq_certs_dir }}/agent_{{ inventory_hostname }}_cert.pem&keyfile={{ rabbitmq_certs_dir }}/agent_{{ inventory_hostname }}_key.pem&verify=verify_peer&cacertfile={{ rabbitmq_certs_dir }}/cacert.pem"
  notify:
    - Restart Trento agent

- name: Start Trento agent service
  ansible.builtin.service:
    name: trento-agent
    state: started
    enabled: true
