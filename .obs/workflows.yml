rolling_release:
  steps:
    - trigger_services:
        project: devel:sap:trento:factory
        package: ansible-trento

  filters:
    event: push
    branches:
      only:
        - main

release:
  steps:
    - trigger_services:
        project: devel:sap:trento
        package: ansible-trento

  filters:
    event: tag_push
